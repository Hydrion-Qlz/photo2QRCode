<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>媒体播放器</title>
    <style>
      body {
        font-family: "Microsoft YaHei", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .player-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        padding: 30px;
        max-width: 90vw;
        max-height: 90vh;
        text-align: center;
      }
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .media-player {
        width: 100%;
        max-width: 800px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .media-player img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
      .media-player video {
        width: 100%;
        border-radius: 10px;
      }
      .error {
        color: #e74c3c;
        padding: 20px;
        background-color: #fdf2f2;
        border-radius: 10px;
        border: 1px solid #fecaca;
      }
      .controls {
        margin-top: 20px;
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }
      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
      }
      .btn-primary {
        background-color: #667eea;
        color: white;
      }
      .btn-primary:hover {
        background-color: #5a6fd8;
        transform: translateY(-2px);
      }
      .btn-secondary {
        background-color: #6c757d;
        color: white;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
      }
      .file-info {
        margin-top: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 8px;
        text-align: left;
      }
      .file-info h3 {
        margin: 0 0 10px 0;
        color: #333;
      }
      .file-info p {
        margin: 5px 0;
        color: #666;
      }
      @media (max-width: 768px) {
        .player-container {
          margin: 20px;
          padding: 20px;
        }
        .controls {
          flex-direction: column;
          align-items: center;
        }
        .btn {
          width: 100%;
          max-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="player-container">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>正在加载媒体文件...</p>
      </div>

      <div id="player" style="display: none">
        <div id="mediaContainer"></div>
        <div id="fileInfo" class="file-info"></div>
        <div class="controls">
          <button class="btn btn-primary" onclick="toggleFullscreen()">全屏播放</button>
          <button class="btn btn-secondary" onclick="downloadMedia()">下载文件</button>
          <a href="/" class="btn btn-secondary">返回首页</a>
        </div>
      </div>

      <div id="error" class="error" style="display: none">
        <h3>加载失败</h3>
        <p id="errorMessage"></p>
        <a href="/" class="btn btn-primary" style="margin-top: 15px">返回首页</a>
      </div>
    </div>

    <script>
      const fileId = "{{ file_id }}";
      let mediaUrl = "";
      let isVideo = false;
      let fileData = null;

      async function loadMedia() {
        try {
          // 获取媒体文件信息
          const response = await fetch(`/api/media/${fileId}`);
          const data = await response.json();

          if (data.exists) {
            fileData = data;
            mediaUrl = data.media_url;
            isVideo = data.is_video;

            console.log("媒体信息:", data);
            console.log("是否为视频:", isVideo);
            console.log("媒体URL:", mediaUrl);

            displayMedia();
            hideLoading();
          } else {
            throw new Error(data.error || "文件不存在");
          }
        } catch (error) {
          console.error("加载媒体失败:", error);
          showError("无法加载媒体文件: " + error.message);
          hideLoading();
        }
      }

      function displayMedia() {
        const mediaContainer = document.getElementById("mediaContainer");
        const fileInfo = document.getElementById("fileInfo");

        if (isVideo) {
          mediaContainer.innerHTML = `
                    <video class="media-player" controls autoplay>
                        <source src="${mediaUrl}" type="video/mp4">
                        <source src="${mediaUrl}" type="video/webm">
                        <source src="${mediaUrl}" type="video/ogg">
                        您的浏览器不支持视频播放。
                    </video>
                `;
          fileInfo.innerHTML = `
                    <h3>视频播放器</h3>
                    <p><strong>文件ID:</strong> ${fileId}</p>
                    <p><strong>类型:</strong> 视频文件</p>
                    <p><strong>状态:</strong> 自动播放中</p>
                `;
        } else {
          mediaContainer.innerHTML = `
                    <img class="media-player" src="${mediaUrl}" alt="图片预览" />
                `;
          fileInfo.innerHTML = `
                    <h3>图片查看器</h3>
                    <p><strong>文件ID:</strong> ${fileId}</p>
                    <p><strong>文件名:</strong> ${fileData ? fileData.filename : "未知"}</p>
                    <p><strong>类型:</strong> 图片文件</p>
                    <p><strong>状态:</strong> 已加载</p>
                `;
        }

        document.getElementById("player").style.display = "block";
      }

      function hideLoading() {
        document.getElementById("loading").style.display = "none";
      }

      function showError(message) {
        document.getElementById("errorMessage").textContent = message;
        document.getElementById("error").style.display = "block";
      }

      function toggleFullscreen() {
        const mediaElement = document.querySelector(".media-player");
        if (mediaElement) {
          if (mediaElement.requestFullscreen) {
            mediaElement.requestFullscreen();
          } else if (mediaElement.webkitRequestFullscreen) {
            mediaElement.webkitRequestFullscreen();
          } else if (mediaElement.msRequestFullscreen) {
            mediaElement.msRequestFullscreen();
          }
        }
      }

      function downloadMedia() {
        if (mediaUrl) {
          const link = document.createElement("a");
          link.href = mediaUrl;
          link.download = `media_${fileId}`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      }

      // 页面加载完成后开始加载媒体
      document.addEventListener("DOMContentLoaded", loadMedia);

      // 处理全屏变化事件
      document.addEventListener("fullscreenchange", function () {
        const mediaElement = document.querySelector(".media-player");
        if (mediaElement && document.fullscreenElement === mediaElement) {
          // 进入全屏
          console.log("进入全屏模式");
        } else {
          // 退出全屏
          console.log("退出全屏模式");
        }
      });
    </script>
  </body>
</html>
