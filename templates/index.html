  <body>
    <div class="container">
      <h1>å›¾ç‰‡è§†é¢‘äºŒç»´ç ç”Ÿæˆå™¨</h1>

      <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
          <label>é€‰æ‹©å›¾ç‰‡æˆ–è§†é¢‘æ–‡ä»¶ï¼š</label>
          <div class="file-upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <p>ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„</p>
            <p style="color: #666; font-size: 14px; margin-top: 10px">æ”¯æŒæ ¼å¼ï¼šPNG, JPG, JPEG, GIF, MP4, AVI, MOV, WMV, FLV, WEBM, MKV</p>
            <p style="color: #666; font-size: 12px; margin-top: 5px">æœ€å¤§æ–‡ä»¶å¤§å°ï¼š500MB</p>
          </div>
          <input type="file" id="fileInput" name="file" accept="image/*,video/*" />

        </div>
        <button type="submit" id="uploadBtn" disabled>ä¸Šä¼ å¹¶ç”ŸæˆäºŒç»´ç </button>
      </form>

      <div class="loading" id="loading">

      </div>

      <div class="result" id="result">

    </div>

    <script>
      // æ–‡ä»¶ä¸Šä¼ ç›¸å…³å˜é‡
      let selectedFile = null;

      // æ–‡ä»¶ä¸Šä¼ åŒºåŸŸäº‹ä»¶
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const fileInfo = document.getElementById("fileInfo");
      const previewArea = document.getElementById("previewArea");
      const uploadBtn = document.getElementById("uploadBtn");

      // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
      uploadArea.addEventListener("click", () => fileInput.click());

      // æ–‡ä»¶é€‰æ‹©
      fileInput.addEventListener("change", handleFileSelect);

      // æ‹–æ‹½ä¸Šä¼ 
      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          fileInput.files = files;
          handleFileSelect();
        }
      });

      function handleFileSelect() {
        const file = fileInput.files[0];
        if (file) {
          selectedFile = file;
          showFileInfo(file);
          showPreview(file);
          uploadBtn.disabled = false;
        }
      }

      function showFileInfo(file) {
        const fileSize = (file.size / (1024 * 1024)).toFixed(2);
        fileInfo.innerHTML = `
           <strong>å·²é€‰æ‹©æ–‡ä»¶ï¼š</strong>${file.name}<br>
           <strong>æ–‡ä»¶å¤§å°ï¼š</strong>${fileSize} MB<br>
           <strong>æ–‡ä»¶ç±»å‹ï¼š</strong>${file.type}
         `;
        fileInfo.style.display = "block";
      }

      function showPreview(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          if (file.type.startsWith("image/")) {
            previewArea.innerHTML = `
               <img src="${e.target.result}" class="preview-image" alt="é¢„è§ˆå›¾ç‰‡">
             `;
          } else if (file.type.startsWith("video/")) {
            previewArea.innerHTML = `
               <video src="${e.target.result}" class="preview-video" controls>
                 æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾ã€‚
               </video>
             `;
          }
          previewArea.style.display = "block";
        };
        reader.readAsDataURL(file);
      }

      // è¡¨å•æäº¤
      document.getElementById("uploadForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        if (!selectedFile) {
          alert("è¯·é€‰æ‹©è¦ä¸Šä¼ çš„æ–‡ä»¶");
          return;
        }

        const loading = document.getElementById("loading");
        const result = document.getElementById("result");
        const resultContent = document.getElementById("resultContent");
        const qrcodeDisplay = document.getElementById("qrcodeDisplay");

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        uploadBtn.disabled = true;
        loading.style.display = "block";
        result.style.display = "none";

        try {
          const formData = new FormData();
          formData.append("file", selectedFile);

          const response = await fetch("/api/upload", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          // éšè—åŠ è½½çŠ¶æ€
          loading.style.display = "none";
          uploadBtn.disabled = false;

          if (data.success) {
            result.className = "result success";
            resultContent.innerHTML = `
                         <h3>ä¸Šä¼ æˆåŠŸï¼</h3>
                         <p><strong>æ–‡ä»¶åç§°ï¼š</strong>${data.filename}</p>
                         <p><strong>æ’­æ”¾é“¾æ¥ï¼š</strong><a href="${data.play_url}" target="_blank">${data.play_url}</a></p>
                         <p>${data.message}</p>
                     `;

            qrcodeDisplay.innerHTML = `
                         <img src="${data.qrcode_url}" alt="ç”Ÿæˆçš„äºŒç»´ç " id="qrcodeImg">
                         <br>
                         <button class="download-btn" onclick="downloadQrcode('${data.file_id}')">ä¸‹è½½äºŒç»´ç </button>
                     `;
          } else {
            result.className = "result error";
            resultContent.innerHTML = `
                        <h3>ç”Ÿæˆå¤±è´¥</h3>
                        <p>${data.error}</p>
                        ${data.details ? `<p><strong>è¯¦ç»†ä¿¡æ¯ï¼š</strong>${data.details}</p>` : ""}
                    `;
            qrcodeDisplay.innerHTML = "";
          }

          result.style.display = "block";
        } catch (error) {
          loading.style.display = "none";
          uploadBtn.disabled = false;

          result.className = "result error";
          resultContent.innerHTML = `
                    <h3>è¯·æ±‚å¤±è´¥</h3>
                    <p>ç½‘ç»œé”™è¯¯ï¼š${error.message}</p>
                `;
          qrcodeDisplay.innerHTML = "";
          result.style.display = "block";
        }
      });

      function downloadQrcode(fileId) {
        window.open(`/download/${fileId}`, "_blank");
      }
    </script>
